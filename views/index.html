<!DOCTYPE html>
<html lang="en">
<head>
<title>{{ .Title }}</title>
</head>
<body>
<div>
  <h1>{{ .Title }}</h1>
  <hr />

  {{ if .Data }}
  <ul>
    {{ range $key, $value := .Data }}
    <li><strong>{{ $value }}</strong>: <a href="{{ $.FileURI }}/{{ $key }}">{{ $.FileURI }}/{{ $key }}</a></li>
    {{ end }}
  </ul>
  {{ end }}

  <h3>Form</h3>
  <form method="post" action="/" enctype="multipart/form-data">
    <fieldset>
      <input type="file" name="files" multiple="multiple">
      <input type="submit" name="upload" value="Upload">
    </fieldset>
  </form> 

  <h3>cURL</h3>
  <pre>curl -F "file=@yourFileHere.ext" {{ .PageURI }}</pre>

</div>
</body>
</html>
